        <h1>Weather App</h1>

        </div>
        <div class="weather-info">
            <div id="weather-icon">
                <img src="" id="icon" alt="Weather Icon">
            </div>

            </div>
        </div>
        <div id="error-message" class="hidden" >City not Found. Please try Again.</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
